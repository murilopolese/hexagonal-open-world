<head>
	<title>Fabulous hexagonal open world that you can walk around and that is it</title>
</head>

<body>
	{{> loginButtons}}
	{{#if currentUser}}
		{{> board}}
	{{/if}}
</body>

<template name="board">
	<h1>{{land.name}} ({{land.position.x}},{{land.position.y}})</h1>
	{{#each addIndex land.tiles}}
		<div class="row">
			{{#each addIndex value}}
				{{> tile type=value.type customClass=value.customClass x=index y=../index}}
			{{/each}}
		</div>
	{{/each}}
</template>

<template name="tile">
	<div class="tile {{type}} {{customClass}}" data-x="{{x}}" data-y="{{y}}">
		{{> hexagon}}
	</div>
</template>

<template name="hexagon">
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
		<polygon transform="scale( 17, 17 )" points="1.5, 0.8660254037844386, 0, 1.7320508075688772, -1.5, 0.8660254037844386, -1.5, -0.8660254037844386, 0, -1.7320508075688772, 1.5, -0.8660254037844386"></polygon>
	</svg>
</template>
